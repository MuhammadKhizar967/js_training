<!-- Multiply digits of a number with each other.

Write a function multiplyDigits which gives an integer input and returns an integer output  -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
</body>

<script type="text/javascript">


	// var n = prompt("Enter your number", "");

	function multiplyDigits(n){

		var prod = 1;

		for(var i=0; i<n.length; i++){

			var prod = prod*n[i];
		}
		document.write(prod);
	}

	multiplyDigits("134");
</script>


</html>
