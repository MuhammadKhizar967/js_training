<!-- Remove multiple occurrences of characters from a given string, so at the end only the first occurrence is retained.

e.g; 'TechCity' -> 'Techiy'

Write a JS function that takes string and returns the output.

version 2:

Modify the first task so first occurrence of a character is removed but all next are retained.

e.g; 'TechTeam' -> 'chTeam'

Push on github as Task1 with both above methods. -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

</body>

<script type="text/javascript">
	// Version 1
	var input = "Techcity";
	
	function uniqChar(input){
		var string = input;
		var unique = "";
		
		for(var i=0; i<string.length; i++){
			if(unique.indexOf(string.charAt(i)) == -1){
				unique = unique + string[i];
			}
		}
		document.write(unique);
	}

	uniqChar(input);

	// Version 2
	var input = "TechTeam";
	
	function uniqChar(input){
		var string = input;
		var reverse = "";
		
		for(var i=string.length; i>=0; i--){
			if(reverse.indexOf(string.charAt(i)) == -1){
				reverse = reverse + string[i];
			}
		}
		actualRes = reverse.split("").reverse().join("");
		document.write(actualRes);
	}

	uniqChar(input);
</script>

</html>
